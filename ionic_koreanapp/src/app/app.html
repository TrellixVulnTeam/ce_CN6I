<ion-menu [content]="content" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>

    <ion-list lines="full">

      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <!-- <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon> -->
        <ion-icon item-start [name]="p.icon"></ion-icon>
        {{ p.title }}
      </button>

    </ion-list>

    <!-- <ion-item-divider> -->
      <!-- <ion-title>
          <b style="font-size:0.8em">Switch Profile Role</b>
      </ion-title> -->
    <!-- </ion-item-divider> -->


    <ion-list lines="full">
      <ion-item>
        <!-- <ion-title><b style="font-size:0.8em">Switch Profile Role</b></ion-title> -->
        <!-- <ion-label *ngIf="Role == 1" style="font-size:1.0em">Switch Profile Role</ion-label> -->
        <ion-label style="font-size:1.0em" *ngIf="Role" [(ngModel)]="toggleButton">Operator On</ion-label>
        <!-- <ion-label>Switch!!!</ion-label> -->
        <!-- <ion-toggle [(ngModel)]="toggleProfile"></ion-toggle> -->
        <!-- <ion-toggle [(ngModel)]="Role" (ionChange)="toggleProfile()"></ion-toggle> -->
        <ion-toggle *ngIf="Role" [(ngModel)]="toggleButton" (ionChange)="toggleProfile()"></ion-toggle>
        <!-- <ion-toggle *ngIf="Role" (ionChange)="toggleProfile()"></ion-toggle> -->
        <!-- <ion-toggle (click)="toggleProfile()"></ion-toggle> -->
      </ion-item>
      <!-- <p *ngIf="toggleProfile">operator switched!</p> -->
    </ion-list>

  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
