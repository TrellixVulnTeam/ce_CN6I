<ion-app>
  <!-- add in for side menu -->
  <ion-menu contentId="content1" side="end">

    <ion-header>

      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>

    </ion-header>

    <ion-content padding>
      <ion-list>
        <!-- <ion-menu-toggle *ngFor="let p of appPages"> -->
        <ion-menu-toggle *ngFor="let p of appPages" (click)="openPage(p.url)">
          <ion-item [routerLink]="p.url" [routerDirection]="'root'">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-item (click)="Logout()">
          <ion-label> Logout </ion-label>
          <ion-icon slot="start" name="log-out"></ion-icon>

        </ion-item>

        <!-- <ion-item *ngIf="Role" [(ngModel)]="Role"> -->
        <ion-item *ngIf="Role == true">
          <ion-label> Operator Mode </ion-label>
          <ion-icon slot="start" name="swap"></ion-icon>
          <ion-toggle ngDefaultControl [(ngModel)]="toggle" (ionChange)="toggleProfile()"></ion-toggle>

        </ion-item>

      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="content1" main></ion-router-outlet>
  <!-- <ion-router-outlet></ion-router-outlet> -->
</ion-app>
