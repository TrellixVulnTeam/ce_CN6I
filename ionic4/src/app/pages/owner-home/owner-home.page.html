<ion-header>
  <ion-toolbar>
    <!-- <ion-title>ownerHome</ion-title> -->
    <!-- <ion-title>{{ title }}</ion-title> -->
    <ion-title><h3> {{ welcome }}, {{Uname}} </h3></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  {{ Uemail }} | {{ Ucompany }} | 
  | {{ Ucompanyadd }} |
  <u>{{ fleet }} {{ displaydate }}</u>
  <!-- <u>Fleet 13 Jun 2019 </u> -->

<ion-grid>
  <ion-row>
    <!-- vehicle img mini icons -->
    <ion-col col-4 *ngFor="let vehicle of vehicles">
      <img [src] = vehicle.ImgUrl style="width:4rem; height:4rem">
      <img [src] = vehicle.vehicle_status style="width:1rem; height:1rem">
        {{vehicle.vehicle_count}}
    </ion-col>
  </ion-row>
</ion-grid>

<div padding>
<h3 align="center">{{viewTitle}}</h3>
<!-- <h3 align="center">Calendar</h3> -->
  <calendar [eventSource] = "eventSource"
            [calendarMode] = "calendar.mode"
            [currentDate] = "calendar.currentDate"
            (onCurrentDateChanged) = "onCurrentDateChanged($event)"
            (onEventSelected) = "onEventSelected($event)"
            (onTitleChanged) = "onViewTitleChanged($event)"
            (onTimeSelected) = "onTimeSelected($event)"
            step="30">
  </calendar>
</div>
