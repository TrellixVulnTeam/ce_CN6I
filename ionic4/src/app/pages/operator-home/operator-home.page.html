<ion-header>
  <ion-toolbar>
    <ion-title>
      <h3> {{ welcome }}, {{Uname}} </h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>{{ skill_sets }}&nbsp;
          <ion-icon name="create" (click)="showCap($event)"></ion-icon>
        </h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let veh of capabilities" (ionChange)="getCapabilities()">
        <img [src]=veh.vehicle_url style="width:6rem; height:6rem">
      </ion-col>
    </ion-row>
  </ion-grid>

  <div padding>
    <!-- <ion-content padding>     -->
    <h3 align="center">{{viewTitle}}</h3>
    <h3 align="center">Calendar</h3>
    <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate"
      (onCurrentDateChanged)="onCurrentDateChanged($event)" (onEventSelected)="onEventSelected($event)"
      (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="30">
    </calendar>
    <!-- </ion-content>  -->
  </div>

  <ion-card>
    <ion-card-header>
      Job Stats
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>


</ion-content>
