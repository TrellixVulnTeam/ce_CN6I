<ion-header>
  <ion-toolbar>
    <!-- <ion-title>ownerAddVehicle</ion-title> -->
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/owner/tabs/owner-fleet"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding [class]="outer-content">

  <form (ngsubmit)="AddVehicle()">
    <ion-card>
      <!-- <ion-card-header>
        Vehicle Type: Select Vehicle
      </ion-card-header> -->
      <ion-card-header>
        {{ vehicle_type }}: {{ SelVeh }}
      </ion-card-header>
      <ion-card-content>
        <ion-segment [(ngModel)]="SelVeh" name="VehicleType" (ionChange)="showOthrVType()">
          <ion-segment-button value="Excavator">
            <!-- <ion-icon name="custom-excavator2" color="dark"></ion-icon> -->
            <ion-icon src="assets/icon/excavator.svg" color="dark"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="Compactor">
            <!-- <ion-icon name="custom-dozer" color="dark"></ion-icon> -->
            <ion-icon src="assets/icon/dozer.svg" color="dark"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="Loader">
            <!-- <ion-icon name="custom-shovel" color="dark"></ion-icon> -->
            <ion-icon src="assets/icon/shovel.svg" color="dark"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="Truck">
              <!-- <ion-icon name="custom-truck" color="dark"></ion-icon> -->
              <ion-icon src="assets/icon/truck.svg" color="dark"></ion-icon>
          </ion-segment-button>
          <!-- <ion-segment-button value="Others">
              Othrs
          </ion-segment-button> -->
        </ion-segment>
        <ion-input type="text" placeholder="Vehicle Type" *ngIf="VehTypeTb" [(ngModel)]="OthrVehType" name="OthrVehTypeVal"></ion-input>
      </ion-card-content>
    </ion-card>
      
    <ion-card>
      <!-- <ion-card-header>
        Manufacturer : Select Manufacturer
      </ion-card-header> -->
      <ion-card-header>
        {{ manufacturer }} : {{ SelManu }}
      </ion-card-header>
      <ion-card-content>
        <ion-segment [(ngModel)]="SelManu" name="manufacturer" (ionChange)="showOthrManu()">
          <ion-segment-button value="Volvo">
              <ion-img src="assets/imgs/VolvoLogo.png" class="center_volvo_logo"></ion-img>
          </ion-segment-button>
          <ion-segment-button value="Hyundai">
              <ion-img src="assets/imgs/hyundaiJob.png" class="center_hyundai_logo"></ion-img>
          </ion-segment-button>
          <ion-segment-button value="Doosan">
              <ion-img src="assets/imgs/Doosan.png" class="center_doosan_logo"></ion-img>
          </ion-segment-button>
          <ion-segment-button value="Komatsu">
              <ion-img src="assets/imgs/Komatsu.png" class="center_komatsu_logo"></ion-img>
          </ion-segment-button>
          <ion-segment-button value="Others">
              Others
          </ion-segment-button>
        </ion-segment>
        <ion-input type="text" placeholder="Manufacturer" *ngIf="ManuTB" [(ngModel)]="OthrManu" name="OthrManuVal"></ion-input>
      </ion-card-content>
    </ion-card>
      
    <ion-card>
      <!-- <ion-card-header>Vehicle Details</ion-card-header> -->
      <ion-card-header>{{ vehicle_details }}</ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label color="primary" position="stacked">{{ model_no }}. </ion-label>
            <!-- <ion-label color="primary" position="stacked">Model No. </ion-label> -->
            <ion-input type="text" placeholder="E.g. EC250" [(ngModel)]="ModelNo" name="ModelNoVal"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" position="stacked">{{ serial_no }}. </ion-label>
            <!-- <ion-label color="primary" position="stacked">Serial No. </ion-label> -->
            <ion-input type="text" placeholder="E.g. 987123" [(ngModel)]="SerialNo" name="SerialNoVal"></ion-input>
          </ion-item>
            <ion-item>
            <ion-label color="primary" position="stacked">{{ purchase_date }}. </ion-label>
            <!-- <ion-label color="primary" position="stacked">Purchase Date. </ion-label> -->
            <ion-datetime displayFormat="DD/MM/YYYY" placeholder="DD/MM/YYYY" [(ngModel)]="PurchaseDate" name="PDateVal"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label color="primary" position="stacked">{{ description }}. </ion-label>
            <!-- <ion-label color="primary" position="stacked">Description. </ion-label> -->
            <ion-input type="text" placeholder="Please enter vehicle description here" [(ngModel)]="Description" name="DescriptionVal"></ion-input>
          </ion-item>
      </ion-card-content>
    </ion-card>
      
  </form>

</ion-content>

<ion-footer no-shadow>
  <ion-toolbar position="bottom">
  <!-- <button ion-button full (click) = "AddVehicle()">{{ add }}</button> -->
  <!-- <ion-button expand="full" (click) = "AddVehicle()">Add Vehicle</ion-button> -->
  <ion-button expand="full" (click) = "AddVehicle()">{{ add }}</ion-button>
  </ion-toolbar>
</ion-footer>
