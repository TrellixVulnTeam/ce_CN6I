<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        </ion-row>
        <ion-item *ngFor="let operator of operators">
          <ion-row class="bottomRow" (click)="viewOperator($event, operator.operatorlist);">
            <ion-col col-2>
              <ion-avatar>
                <img [src]=operator.operatordetails_profileurl>
                <!-- profileImg -->
              </ion-avatar>
            </ion-col>
            <ion-col col-8>
              {{operator.operatordetails_name}}
              <!-- Operator Name -->
              <img [src]=operator.operatordetails_status style="width:1rem; height:1rem">
              <!-- status icon -->
              {{operator.operatordetails_busydate}}
              <!-- Status -->
              <br>
              <img *ngFor="let vehicles of operator.operatordetails_vehicles" [src]=vehicles style="width:4rem; height:4rem">
              <!-- skills imgs -->
            </ion-col>
            <!-- <ion-col col-2>
              <img src = "../../assets/imgs/more_button.png" style="width:2rem; height:2rem" (click)="viewOperator($event, operator.operatorlist);">
            </ion-col> -->
        </ion-row>
      </ion-item>
    </ion-grid>
  </ion-list>

</ion-content>

<ion-footer no-shadow>
    <ion-toolbar position="bottom">    
      <!-- <button ion-button full (click)="emailShare($event)"> {{ add_operator }}</button> -->
      <ion-button expand="full" (click)="emailShare($event)">Add Operator</ion-button>
    </ion-toolbar>
  </ion-footer>
