<ion-header>
  <ion-toolbar>
    <!-- <ion-title>profileDetails</ion-title> -->
    <ion-title>{{ title }}</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons> -->
    <ion-buttons slot="end">
      <ion-button (click)="popToHome()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-grid *ngIf="Role">
    <!-- <ion-label>Company Name:</ion-label> -->
    <ion-label>{{ companyName }}:</ion-label>
    <br>
    <b>{{ Ucompany }}</b>
  </ion-grid>

  <br>

  <ion-grid *ngIf="Role">
    <ion-label>{{ companyAdd }}:</ion-label>
    <br>
    <b>{{ Ucompanyadd }}</b>
  </ion-grid>
  
  <br>

  <ion-grid>
    <ion-label>{{ email }}:</ion-label>
    <br>
    <b>{{ Uemail }}</b>
  </ion-grid>

  <br>

  <ion-grid>
    <ion-label>{{ phone_no }}:</ion-label>
    <br>
    <b>{{ Unum }}</b>
  </ion-grid>

  <br>

  <ion-item>
    Change Language:
    <ion-select [(ngModel)]="language" (ionChange)="changeLanguage()" placeholder="Language">
      <ion-select-option value="en">English</ion-select-option>
      <ion-select-option value="kr">한국어</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>
