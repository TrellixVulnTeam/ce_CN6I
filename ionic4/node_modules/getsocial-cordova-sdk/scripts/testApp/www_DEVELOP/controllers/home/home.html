<div class="row">
    <div class="col-lg-12">
    	<div class="row">
	        <ul class="list-group">
			 	<li ng-style="{'background-color': (section.enable) ? 'transparent' : 'red'}" class="list-group-item" ng-repeat="section in sections" ng-click="navigateTo(section.url)" >
			 		<span>{{section.title}}</span><br>
			 		<span ng-if="section.url == 'chat'" class="subtitle-menu">Unread conversations: {{unreadConversation}}</span>
			 		<span ng-if="section.url == 'notificationcenter'" class="subtitle-menu"><span>Unread conversations: {{unreadNotification}}</span>
			 	</li>
			</ul>
		</div>
    </div>
</div>
