<div class="modal-header">
    <h3 class="modal-title">Conflict</h3>
</div>
<div class="modal-body">
    <h4 class="modal-title">The new identity is already linked to another user. Which one do you want to continue using?</h4>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-primary" type="button" ng-click="current()">Current</button>
    <button class="btn btn-primary" type="button" ng-click="remote()">Remote</button>
</div>
