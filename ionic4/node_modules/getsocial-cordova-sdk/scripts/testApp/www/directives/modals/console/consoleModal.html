<div class="modal-header">
    <h3 class="modal-title">Console
    <button class="btn btn-danger navbar-button-right" type="button" ng-click="cancel()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></h3>
</div>
<div class="modal-body console-body">
     <ul>
        <li ng-repeat="item in items">
        	<span ng-style="{'color' : (item.type == 0) ? 'red' : 'green'}">{{item.text}}</span>
         </li>
    </ul>
</div>
