<div class="row">
    <div class="col-lg-12">
    	<div class="row">
    	<form>
	        <ul class="list-group">
	        	<li class="list-group-item" ng-click="openLanguageDialog()">
			 		<span>Change Language</span><br>
			 		<span class="subtitle-menu">Current language: {{currentLanguage }}</span>
			 	</li>
			 	<li class="list-group-item">
			 		<span>Prevent anonymous user from posting</span>
			 		<input type="checkbox" ng-change="changeIsPreventAnonymousInteractCheckbox()" ng-model="flags.isPreventAnonymousInteract" style="float: right;">
			 	</li>
			 	<li class="list-group-item">
			 		<span>Perform action handler</span>
			 		<input type="checkbox" ng-change="changeIsOnActionPerformListenerCheckbox()" ng-model="flags.isOnActionPerformListener" style="float: right;">
			 	</li>
			 	<li class="list-group-item">
			 		<span>User avatar click custom behaviour</span>
			 		<input type="checkbox" ng-change="changeIsUserAvatarClickHandlerCustomCheckbox()" ng-model="flags.isUserAvatarClickHandlerCustom" style="float: right;">
			 	</li>
			 	<li class="list-group-item">
			 		<span>App avatar click custom behaviour</span>
			 		<input type="checkbox" ng-change="changeIsAppAvatarClickHandlerCustomCheckbox()" ng-model="flags.isAppAvatarClickHandlerCustom" style="float: right;">
			 	</li>
			 	<li class="list-group-item">
			 		<span>Activity action click custom behaviour</span>
			 		<input type="checkbox" ng-change="changeIsActivityActionHandlerCustomCheckbox()" ng-model="flags.isActivityActionHandlerCustom" style="float: right;">
			 	</li>
			 	<li class="list-group-item">
			 		<span>Invite button click custom behaviour</span>
			 		<input type="checkbox" ng-change="changeIsInviteButtonClickHandlerCustomCheckbox()" ng-model="flags.isInviteButtonClickHandlerCustom" style="float: right;">
			 	</li>
			 	<!-- <li class="feature-disable list-group-item">
			 		<span>Send Customized Smart Invite</span>
			 	</li> -->
			</ul>
		</form>
		</div>
    </div>
</div>
