<!DOCTYPE html>
<html>

<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Client Template</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav ng-class="{'navbar-ios': (platformId == 'ios')}" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="header" ng-hide="enableBackButton">
                <img src="{{currentUser.avatarUrl()}}" height="40" width="40" />
                <a style="float: right;" ng-click="openConsole()"><span class="glyphicon glyphicon-console" aria-hidden="true"></span></a>
                <h4>{{currentUser.displayName()}}</h4>
                <h5>{{isCurrentUserAnonymous()}}</h5>
                <div class="clear"></div>
            </div>
            <div ng-show="enableBackButton" class="navbar-header">
                <ul class="nav navbar-nav navbar-left navbar-button-left">
                    <li>
                        <a ng-click="backButton()" ng-show="enableBackButton"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
                    </li>
                </ul>
                <a class="navbar-brand">{{title}}</a>
                <ul class="nav navbar-nav navbar-right navbar-button-right">
                    <li style="float: left;">
                        <a ng-click="openConsole()"><span class="glyphicon glyphicon-console" aria-hidden="true"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div ng-class="{'container-ios':(platformId == 'ios'), 'container-android':(platformId == 'android')}" >
        <div class="col-lg-12">
            <div ui-view></div>
        </div>
        <toast></toast>
    </div>
    <footer class="footer">
      <div class="container text-center">
        <p>GetSocial Cordova Test App</p>
        <p>{{sdkVersion}}</p>
      </div>
    </footer>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
